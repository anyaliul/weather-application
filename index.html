<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Wireframe</title>
    <script
      src="https://kit.fontawesome.com/d14d1882cc.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <br />
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-field">
            <div class="row heading">
              <div class="col-9">
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="Type your city here"
                    class="form-control"
                    autofocus="on"
                    autocomplete="off"
                    id="search-field-input"
                  />
                </div>
              </div>
              <div class="col-3 search-button">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-dark"
                  id="search-button"
                />
              </div>
            </div>
          </form>
          <br />
          <div class="row todays-weather">
            <div class="col-4 city">
              <div class="city-name" id="city"></div>
              <div class="today-block">
                <span class="description-today" id="description"></span>
                <br />
                <span class="temperature-today" id="temperature"></span
                ><a href="#" id="celsius-link" class="active"> °C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </div>
            </div>
            <div class="col-4 image">
              <img src="" alt="Clear" id="icon" />
            </div>
            <div class="col-4 weather additional-info">
              <strong> Humidity: </strong>
              <span class="todays-humidity" id="humidity"> </span> % <br />
              <strong>Feels like: </strong>
              <span class="todays-feels-like" id="feels-like"></span> °C <br />
              <strong>Wind: </strong>
              <span class="todays-wind" id="wind"></span> Km/H
            </div>
            <br />
            <div class="row weekly-weather" id="forecast"></div>
            <!-- <div class="row weekly-weather">
              <div class="col-2">
                <div class="weather-forecast-day">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-celsius">
                    9° C
                  </span>
                  <span class="weather-forecast-temperature-fahrenheit">
                    | 48° F
                  </span>
                </div>
              </div>
            </div> -->
          </div>
          <br />
          <p class="copyright">© Copyright</p>
        </div>
      </div>
    </div>
    <div class="github-link">
      <p>
        <a
          href="https://github.com/anyaliul/weather-application"
          target="”_blank”"
          >Open-source code</a
        >
        by Anna Liulchak
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
